<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }

      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(34, 211, 238, 0.6), 0 0 40px rgba(34, 211, 238, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(34, 211, 238, 1), 0 0 60px rgba(34, 211, 238, 0.6);
        }
      }

      .glow {
        animation: pulseGlow 2.5s infinite;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-white relative overflow-hidden">

    <!-- Background gradient circles -->
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-cyan-500 rounded-full opacity-20 blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-pink-500 rounded-full opacity-20 blur-3xl animate-pulse"></div>

    <!-- Glassmorphism Card -->
    <div class="backdrop-blur-md bg-white/5 border border-white/10 rounded-2xl shadow-2xl px-10 py-12 max-w-lg text-center fade-in-up">
      <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-cyan-300 drop-shadow">Welcome Aboard</h1>
      <p class="text-white/80 text-lg mb-8 leading-relaxed">
        Step into a world of innovation, creativity, and digital magic.
      </p>
      <a href="#explore" class="inline-block bg-cyan-400 text-black font-semibold px-8 py-3 rounded-full transition-all duration-300 hover:bg-cyan-300 glow">
        Get Started
      </a>
    </div>
    
  </body>
</html>
